{% extends "index.html" %}

{% block content %}
  <h2>Liste des machines</h2>
  {% if machines %}
  <ul>
    {% for machine in machines %}
      <li>
        <a href="{% url 'machine-detail' machine.id %}">{{ machine.id }}</a> ({{ machine.nom }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Il n'y a pas de machine.</p>
  {% endif %}
{% endblock %}
